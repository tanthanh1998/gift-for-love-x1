<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe0e9, #ffccd9);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff4d6d;
      font-size: 50px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      animation: glow 1.5s infinite alternate;
      margin: 0;
    }

    .wish {
      color: #ff4d6d;
      font-size: 18px;
      margin: 15px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      padding: 0 10px;
      text-align: center;
    }

    .cake {
      position: relative;
      width: 120px;
      height: 80px;
      background: #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    .candle {
      width: 8px;
      height: 30px;
      background: #ffd700;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 8px;
      height: 8px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff7eb3, #ff758c);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: fly 7s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 20px;
      background: #333;
      left: 50%;
      top: 50px;
      transform: translateX(-50%);
    }

    @keyframes fly {
      0% { bottom: -100px; transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { bottom: 110%; transform: translateX(0); }
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      animation: pulse 2s infinite;
      margin: 20px;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 20px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: 0.4s;
      z-index: 100;
      width: 80%;
      max-width: 300px;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .popup p {
      font-size: 16px;
      color: #333;
    }

    .photo img {
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    /* üëá MOBILE FONT SIZE L·ªöN H∆†N */
    @media (max-width: 600px) {
        h1 {
            font-size: 32px;
        }

        .wish {
            font-size: 22px;
            padding: 0 20px;
        }

        button {
            font-size: 22px;
            padding: 15px 40px;
        }

        .cake {
            width: 150px;
            height: 100px;
        }

        .candle {
            width: 10px;
            height: 40px;
        }

        .flame {
            width: 10px;
            height: 10px;
        }

        .popup {
            width: 90%;
            padding: 25px;
        }

        .popup h2 {
            font-size: 24px;
        }

        .popup p {
            font-size: 20px;
        }

        .photo img {
            width: 100%;
        }
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday üéâ</h1>
  <div class="wish">Ch√∫c em m·ªôt tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui v√† h·∫°nh ph√∫c üíñ</div>

  <button onclick="showPopup()">B·∫•m v√†o nh·∫≠n b·∫•t ng·ªù! üéÅ</button>

  <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
  </div>

  <div class="popup" id="popup">
      <h2>üéâ B·∫•t ng·ªù n√®! üéâ</h2>
      <p>Ch√∫c em lu√¥n vui v·∫ª, m·∫°nh kh·ªèe, v√† h·∫°nh ph√∫c b√™n gia ƒë√¨nh & ng∆∞·ªùi th√¢n üíñ</p>
      <div class="photo">
        <img src="my-love.jpg" alt="My love">
      </div>
  </div>

  <audio id="bgm" loop>
    <source src="happy-birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    let balloonInterval, fireworkInterval;

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    }

    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 80 + 'vh';
      firework.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
      firework.style.position = 'absolute';
      firework.style.width = '5px';
      firework.style.height = '5px';
      firework.style.borderRadius = '50%';
      firework.style.animation = 'explode 1s ease-out forwards';
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    function showPopup() {
      document.getElementById('popup').classList.add('show');
      document.getElementById('bgm').play();
    }

    function startEffect() {
      balloonInterval = setInterval(createBalloon, 1500);

      if (window.innerWidth >= 600) {
        fireworkInterval = setInterval(createFirework, 2000);
      }
    }

    startEffect();
  </script>

</body>
</html>
