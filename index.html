<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe0e9, #ffccd9);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff4d6d;
      font-size: 50px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      animation: glow 1.5s infinite alternate;
      margin: 0;
    }

    .wish {
      color: #ff4d6d;
      font-size: 20px;
      margin: 20px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .cake {
      position: relative;
      width: 150px;
      height: 100px;
      background: #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #ffd700;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff7eb3, #ff758c);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: fly 8s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 20px;
      background: #333;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    @keyframes fly {
      0% { bottom: -100px; transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { bottom: 120%; transform: translateX(0); }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: gold;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(8); opacity: 0; }
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      animation: pulse 2s infinite;
      margin: 20px;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 30px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: 0.5s;
      z-index: 100;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 18px;
      color: #333;
    }

    .photo img{
        width: 260px;
        object-fit: cover;
        border-radius: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: flyHeart 6s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes flyHeart {
      0% { bottom: -50px; transform: translateX(0) rotate(45deg); }
      50% { transform: translateX(50px) rotate(45deg); }
      100% { bottom: 110%; transform: translateX(0) rotate(45deg); }
    }
  </style>
</head>

  <script>
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 80%, 70%), hsl(${Math.random()*360}, 90%, 60%))`;
